<html>
    <head>
        <title>Sample Form</title>
    </head>
    <body>
        <form action="">
            <label for="name">Name: </label>
            <input type="text"><br/>
            <label for="">Email: </label>
            <input type="email"><br/>
            <label for="idnumber">ID Number: </label>
            <input type="number"><br/>
            <label for="password">Password: </label>
            <input type="password"><br/>

            <label for="name">Country: </label><br/>
            <input type="radio">Kenya<br/>
            <input type="radio">Uganda<br/>
            <input type="radio" >TZ<br/>

            <label for="">Course: </label><br/>
            <input type="checkbox">HTML<br/>
            <input type="checkbox">CSS<br/>
            <input type="checkbox" >JavaScript<br/>

            <label for="">Date: </label>
            <input type="date"><br/>

            <label for="">Time: </label>
            <input type="time"><br/>

            <label for="">Upload Image: </label>
            <input type="file"><br/>

            <!--Other form tags-->
            <label for="">Job Type: </label><br/>
            <select name="" id="">
                <option value="">Part-time</option>
                <option value="">Full-time</option>
                <option value="">Contract</option>
            </select><br>

            <label for="">Message: </label><br/>
            <textarea></textarea>

            <fieldset>
                <legend>Address: </legend>

                <label for="">City</label>
                <input type="text"><br>

                <label for="">Address line: </label>
                <input type="text"><br> 

                <label for="">Postal code</label>  
                <input type="text"><br>
            </fieldset>
            
            <select>
                <optgroup label="ICT Level 1">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                    <option>Git</option>
                </optgroup>
                <optgroup label="ICT Level 2">
                    <option>React JS</option>
                    <option>Python</option>
                    <option>SQL</option>
                    <option>Cloud</option>
                </optgroup>
            </select><br>

            <input type="submit">

        </form>
    </body>
</html>
